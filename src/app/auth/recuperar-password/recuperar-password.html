<div class="min-vh-100 d-flex flex-column justify-content-center align-items-center py-5 px-3 bg-light">

  <!-- Contenedor principal -->
  <div class="w-100" style="max-width: 420px;">

    <!-- Logo y título -->
    <div class="text-center mb-4">
      <span class="material-symbols-outlined text-primary fs-1">science</span>
      <h2 class="fw-bold mt-2">LabPro</h2>
    </div>

    <!-- Formulario -->
    <div class="card shadow-sm border-light">
      <div class="card-body">
        <h1 class="h5 fw-bold text-center mb-3">¿Olvidó su contraseña?</h1>
        <p class="text-center text-muted mb-4">
          Ingrese la dirección de correo electrónico asociada con su cuenta y le enviaremos un enlace para restablecer su contraseña.
        </p>

        <form [formGroup]="form" (ngSubmit)="enviarInstrucciones()" class="d-flex flex-column gap-3">

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Dirección de correo electrónico</label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              [ngClass]="{'is-invalid': form.controls.email.invalid && form.controls.email.touched}"
              placeholder="Ingrese su correo electrónico"
            >
            <div class="invalid-feedback" *ngIf="form.controls.email.invalid && form.controls.email.touched">
              Email inválido
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Enviar instrucciones
          </button>
        </form>

        <!-- Volver a login -->
        <div class="mt-3 text-center">
          <a routerLink="/auth/login" class="text-muted small text-decoration-none">
            <i class="bi bi-arrow-left"></i>
            Volver a Iniciar Sesión
          </a>
        </div>
      </div>
    </div>

    <!-- Mensaje de éxito -->
    <div *ngIf="mensajeExito" class="mt-3 p-3 rounded border border-success bg-success bg-opacity-10 text-success text-center">
      {{ mensajeExito }}
    </div>

  </div>
</div>
