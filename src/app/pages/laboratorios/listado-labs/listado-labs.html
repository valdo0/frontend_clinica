<div class="lab-container container-fluid py-4">
  <!-- Título -->
  <div class="mb-4">
    <h1 class="fw-bold display-6 text-primary mb-1">Gestión de Laboratorios</h1>
    <p class="text-muted">Administre, busque y asigne tareas a todos los laboratorios.</p>
  </div>

  <!-- Card -->
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-4">
      <div class="row g-2 align-items-center mb-3">
        <!-- BUSCADOR -->
        <div class="col-12 col-md-12 col-lg-4">
          <label class="form-label fw-semibold">Buscar:</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar..." />
            <button class="btn btn-outline-primary" type="button">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>

        <!-- FILTRO UBICACIÓN -->
        <div class="col-12 col-md-4 col-lg-3">
          <label class="form-label fw-semibold">Ubicación:</label>
          <select class="form-select">
            <option value="">Todas</option>
            <option value="Norte">Norte</option>
            <option value="Centro">Centro</option>
            <option value="Sur">Sur</option>
          </select>
        </div>

        <!-- FILTRO ESTADO -->
        <div class="col-12 col-md-4 col-lg-3">
          <label class="form-label fw-semibold">Estado:</label>
          <select class="form-select">
            <option value="">Todos</option>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>

        <!-- BOTÓN AGREGAR (NO SE EXPANDE) -->
        <div class="col-12 col-md-4  col-lg-2 text-lg-end align-items-center">
          <label class="form-label d-none d-lg-block">&nbsp;</label>
          <a
            routerLink="/laboratorios/agregar"
            class="btn btn-primary w-auto px-3 d-flex align-items-center gap-2 mx-auto mx-md-0 "
          >
            <i class="bi bi-plus-lg"></i>
            Agregar
          </a>
        </div>

        <!-- Tabla -->
        <div class="table-responsive mt-4">
          <table class="table align-middle">
            <thead>
              <tr>
                <th><input type="checkbox" class="form-check-input" /></th>
                <th>Laboratorio</th>
                <th>Ubicación</th>
                <th>Contacto</th>
                <th>Estado</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let lab of laboratorios">
                <td><input type="checkbox" class="form-check-input" /></td>

                <td>
                  <p class="fw-semibold m-0">{{ lab.nombre }}</p>
                  <small class="text-muted">ID: {{ lab.id }}</small>
                </td>

                <td>{{ lab.ubicacion }}</td>
                <td>{{ lab.contacto }}</td>

                <td>
                  <span
                    class="badge rounded-pill px-3 py-2"
                    [ngClass]="{
                      'bg-success-subtle text-success': lab.estado === 'Activo',
                      'bg-danger-subtle text-danger': lab.estado === 'Inactivo',
                      'bg-warning-subtle text-warning': lab.estado === 'Pendiente'
                    }"
                  >
                    {{ lab.estado }}
                  </span>
                </td>

                <td class="text-end">
                  <button class="btn btn-light btn-sm me-2">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button class="btn btn-light btn-sm text-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
