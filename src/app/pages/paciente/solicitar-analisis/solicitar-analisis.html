<div class="container-fluid p-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white py-3">
          <h4 class="mb-0 fw-bold text-dark">Solicitar Análisis</h4>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="mb-4">
              <label for="laboratorio" class="form-label fw-bold">Laboratorio</label>
              <select 
                id="laboratorio" 
                name="laboratorio" 
                [(ngModel)]="laboratorioId" 
                (ngModelChange)="onLaboratorioChange()"
                required
                class="form-select"
              >
                <option [value]="null" disabled selected>Seleccione un laboratorio</option>
                @for (lab of laboratorios; track lab.id) {
                  <option [value]="lab.id">{{ lab.nombre }}</option>
                }
              </select>
            </div>

            <div class="mb-4">
              <label for="tipoAnalisis" class="form-label fw-bold">Tipo de Análisis</label>
              <select 
                id="tipoAnalisis" 
                name="tipoAnalisis" 
                [(ngModel)]="tipoAnalisisId" 
                [disabled]="!laboratorioId"
                required
                class="form-select"
              >
                <option [value]="null" disabled selected>
                  {{ laboratorioId ? 'Seleccione un tipo de análisis' : 'Primero seleccione un laboratorio' }}
                </option>
                @for (tipo of availableTiposAnalisis; track tipo.id) {
                  <option [value]="tipo.id">{{ tipo.nombre }}</option>
                }
              </select>
              @if (laboratorioId && availableTiposAnalisis.length === 0) {
                <small class="text-muted">Este laboratorio no tiene tipos de análisis disponibles.</small>
              }
            </div>

            <div class="mb-4">
              <label for="descripcion" class="form-label fw-bold">Descripción / Motivo</label>
              <textarea 
                id="descripcion" 
                name="descripcion" 
                [(ngModel)]="descripcion" 
                rows="4" 
                placeholder="Describa el motivo de la solicitud..."
                class="form-control"
              ></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button 
                type="button" 
                class="btn btn-light text-secondary"
                (click)="resetForm()"
              >
                Cancelar
              </button>
              <button 
                type="submit" 
                [disabled]="!form.valid || isLoading"
                class="btn btn-primary px-4"
              >
                @if (isLoading) {
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Enviando...
                } @else {
                  <i class="bi bi-send me-2"></i>Enviar Solicitud
                }
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
