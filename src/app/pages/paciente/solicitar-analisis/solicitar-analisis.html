<div class="container-fluid p-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white py-3">
          <h4 class="mb-0 fw-bold text-dark">Solicitar An치lisis</h4>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="mb-4">
              <label for="tipoAnalisis" class="form-label fw-bold">Tipo de An치lisis</label>
              <select 
                id="tipoAnalisis" 
                name="tipoAnalisis" 
                [(ngModel)]="tipoAnalisis" 
                required
                class="form-select"
              >
                <option value="" disabled selected>Seleccione un tipo de an치lisis</option>
                @for (tipo of tiposAnalisis; track tipo) {
                  <option [value]="tipo">{{ tipo }}</option>
                }
              </select>
            </div>

            <div class="mb-4">
              <label for="descripcion" class="form-label fw-bold">Descripci칩n / Motivo</label>
              <textarea 
                id="descripcion" 
                name="descripcion" 
                [(ngModel)]="descripcion" 
                rows="4" 
                required
                placeholder="Describa el motivo de la solicitud..."
                class="form-control"
              ></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button 
                type="button" 
                class="btn btn-light text-secondary"
                (click)="resetForm()"
              >
                Cancelar
              </button>
              <button 
                type="submit" 
                [disabled]="!form.valid"
                class="btn btn-primary px-4"
              >
                <i class="bi bi-send me-2"></i>Enviar Solicitud
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
